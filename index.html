        var stopwatch1Options = {
            containerId: "stopwatch1",
            interval: 1000,
            precision: 3,
            startTime: 10,
            callback: (time)=>console.log(time)
        };
        var stopwatch2Options = {
            containerId: "stopwatch2",
            interval: 100,
            precision: 1,
        };
        var stopwatch3Options = {
            containerId: "stopwatch3"
        };
        var stopwatch1 = new SimpleStopwatch(stopwatch1Options);
        stopwatch1.start();

        stopwatch3.start();
    </script>
