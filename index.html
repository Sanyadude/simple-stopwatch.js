<body>
    <span id="timer"></span>
    <script src="simple-timer.js"></script>
    <script>
        var timerOptions = {
            containerId: "timer",
            interval: 1000,
            precision: 3,
            startTime: 10,
            callback: (time)=>console.log(time)
        };
        var timer = new SimpleTimer(timerOptions);
        timer.start();
    </script>
</body>
